<div class="container-fluid login-bg min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow login-card">
        <h5 class="text-center mb-4 text-white">Login</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <div class="invalid-feedback">
                    Please enter a valid email
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                <label class="form-check-label text-white" for="checkChecked">
                    Checked checkbox
                </label>
            </div>
            <button class="btn btn-primary w-100 mb-4" type="submit">
                Login
            </button>
            <hr class="text-white">

            <!-- footer -->
            <div class="d-flex  text-white  mt-4">
                <div> Forgot Password?</div>
                <div>
                    <small>
                        Donâ€™t have an account?
                        <a [routerLink] = "['/register']">SignIn</a>
                    </small>
                </div>
            </div>

        </form>
    </div>
</div>
